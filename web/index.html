<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Calculator</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h1>Credit Calculator</h1>
  <form oninput="calculateTotal()">
    <div class="credit-section">
      <h3>Free Credit</h3>
      <label for="freeCredit">Amount:</label>
      <input type="number" step="0.01" id="freeCredit" name="freeCredit" required>
    </div>

    <div class="credit-section">
      <h3>Package Credit</h3>
      <label for="packageCredit">Amount:</label>
      <input type="number" step="0.01" id="packageCredit" name="packageCredit" required>
      <label for="packageExpiry">Expiry Date:</label>
      <input type="datetime-local" id="packageExpiry" name="packageExpiry" required>
    </div>

    <div class="credit-section">
      <h3>Top-up Credit</h3>
      <label for="topUpCredit">Amount:</label>
      <input type="number" step="0.01" id="topUpCredit" name="topUpCredit" required>
      <p class="info-text">Note: Top-up credits expire after 1 day</p>
    </div>

    <div class="credit-section">
      <h3>Usage</h3>
      <label for="usageAmount">Amount to Use:</label>
      <input type="number" step="0.01" id="usageAmount" name="usageAmount" required>
    </div>

    <div class="credit-section">
      <h3>Results</h3>
      <label for="remainingCredit">Remaining Credit (Total Balance):</label>
      <input type="number" step="0.01" id="remainingCredit" name="remainingCredit" readonly>
      <div id="creditUsageBreakdown"></div>
    </div>

    <div class="credit-section">
      <h3>Test Future Scenario</h3>
      <label for="daysToAdd">Days to Add (for testing):</label>
      <input type="number" id="daysToAdd" name="daysToAdd" min="0" value="0">
      <button type="button" onclick="testFutureScenario()">Test Future Scenario</button>
      <div id="futureScenarioResults"></div>
    </div>
  </form>

  <script src="index.js"></script>
</body>
</html>
